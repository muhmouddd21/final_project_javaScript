<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Register</title>
    <link rel="icon" href="assets/img/icon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/footer.css" />
    <link rel="stylesheet" href="../style/product-pages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/form.css" />
  </head>
  <body>
    <nav id="header-container"></nav>
    <div class="form-container">
      <div class="registration-title" id="form-title">REGISTER</div>
      <form class="register-form" id="register-form" autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            class="form-input"
            required
            placeholder=" "
          />
          <label class="form-label">First Name</label>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="lastName"
            class="form-input"
            required
            placeholder=" "
          />
          <label class="form-label">Last Name</label>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="EmailInputSign"
            class="form-input"
            required
            placeholder=" "
          />
          <label class="form-label"
            >Email <span class="required">*</span></label
          >
        </div>

        <div class="form-group">
          <input
            type="password"
            id="passwordInputSign"
            class="form-input"
            required
            placeholder=" "
            minlength="8"
          />
          <label class="form-label"
            >Password <span class="required">*</span></label
          >
        </div>

        <button type="submit" class="register-btn">Register</button>
        <button type="button" id="google-signup" class="email-btn">
          <i class="fa-brands fa-google icon"></i> Continue With Google
        </button>
        <div id="auth-message" class="auth-message"></div>
        <div class="login-text">
          Already have an account?
          <a href="loginForm.html">Login here</a>
        </div>
      </form>
    </div>
    <div id="footer-container"></div>
    <script src="../js/loadHeaderFooter.js"></script>
  </body>
</html>
