<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vestra Brand</title>
    <link rel="icon" href="assets/img/icon.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
        <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="./../style/dashboardUser.css" />
</head>
<body>
       <div id="orders-section" class="page-section active container">
          <div class="d-flex justify-content-between align-items-center mb-4 product-header">
            <h2>Order History</h2>
            <button class="btn btn-dark add-btn" id="refresh-orders-btn">
              <i class="fas fa-sync-alt"></i> Refresh Orders
            </button>
          </div>

          <div class="card-m">
            <div class="card-body">
              <div class="table-container">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>                       
                      <th>Date</th>
                      <th>Items</th>
                      <th>Total Amount</th>
                      <th>Status</th>
      
                    </tr>
                  </thead>
                  <tbody id="orders-table-body">
                    <!-- Orders will be loaded here -->
                  </tbody>
                </table>
                <div id="no-orders-message" class="text-center py-4 d-none">
                  <p class="text-muted">No orders found</p>
                </div>
                <div id="orders-loading" class="text-center py-4 d-none">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2 text-muted">Loading orders...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    


      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/dashboardUser.js"></script>

</body>
</html>
