<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Login | Vestra Egypt</title>
  <link rel="icon" href="assets/img/icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/navbar.css">
  <link rel="stylesheet" href="../style/footer.css">
  <link rel="stylesheet" href="../style/form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


</head>

<body>
  <header>
    <nav id="header-container"></nav>
  </header>

  <div class="form-container">
    <div class="registration-title" id="form-title">REGISTER</div>

    <!-- Register Form -->
    <form class="register-form" id="register-form" autocomplete="off">
      <div class="form-group">
        <input type="text" id="firstName" name="firstName" class="form-input" required autocomplete="off"
          placeholder=" " />

        <label class="form-label">First Name</label>
      </div>

      <div class="form-group">
        <input type="text" id="lastName" name="lastName" class="form-input" required autocomplete="off"
          placeholder=" " />

        <label class="form-label">Last Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="EmailInputSign" class="form-input" placeholder=" " required autocomplete="off" />
        <label class="form-label">Email <span class="required">*</span></label>
      </div>

      <div class="form-group">
        <input type="password" id="passwordInputSign" class="form-input" placeholder=" " required autocomplete="off"
          minlength="8" />
        <label class="form-label">Password <span class="required">*</span></label>
      </div>

      <button type="submit" class="register-btn">Register</button>
      <button type="button" id="google-signup" class="email-btn">
        <i class="fa-brands fa-google icon"></i>
        Continue With Google
      </button>

      <div class="login-text">
        Already have an account? <a id="show-login">Login here</a>
      </div>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="hidden" autocomplete="off">
      <div class="form-group">
        <input type="email" class="form-input" id="emailInputLog" required />
        <label class="form-label">Email <span class="required">*</span></label>
      </div>

      <div class="form-group">
        <input type="password" class="form-input" id="passwordInputLog" required />
        <label class="form-label">Password <span class="required">*</span></label>
      </div>

      <button type="submit" class="register-btn">Login</button>
      <button type="button" id="google-login" class="email-btn">
        <i class="fa-brands fa-google icon"></i>
        Continue With Google
      </button>
      <div id="auth-message"></div>
      <div class="login-text">
        Don't have an account? <a id="show-register">Register here</a>
      </div>
    </form>
  </div>
  <div id="footer-container"></div>
  <script src="../js/loadHeaderFooter.js"></script>
  <script src="../js/loginRegister.js"></script>
  <script type="module" src="../js/auth.js"></script>
</body>

</html>
